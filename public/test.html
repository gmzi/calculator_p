      import locale

      def format_currency(number):
        locale.setlocale(locale.LC_ALL, '')

        formatted_currency = locale.currency(number, grouping=True)

        return formatted_currency

      num_to_f = 1234567.123454
      formatted = format_currency(num_to_f)
