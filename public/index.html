<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Offline</title>
    <script type="module" src="/pyscript/core.js"></script>
    <link rel="stylesheet" href="/pyscript/core.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script type="py">
      import sys
      print("version: ", sys.version)
    </script>
    <script type="py" config="config.json">
      from pyscript import document
      from treasury_bills import Treasury

      treasury = Treasury()

      def calculate(e):
        e.preventDefault()
        inv_string = document.getElementById('investment').value
        inv_no_commas = inv_string.replace(",", "")
        investment = float(inv_no_commas)
        high_rate = float(document.getElementById('high_rate').value)
        weeks = int(document.getElementById('weeks').value)
        issue_date = document.getElementById('issue-date').value
        reinvestments = 0
        result = treasury.calculate_and_parse(investment, high_rate, weeks, issue_date, reinvestments)
        document.getElementById('result').innerHTML = result
        return
    </script>
    
    <nav>
      <ul>
        <li><a href="/">Tbills</a></li>
        <li><a href="/pages/percentage.html">percentage</a></li>
        <li><a href="/pages/maturity.html">maturity</a></li>
      </ul>
    </nav>

    <h1>Treasury Bills</h1>

    <div class="wrapper">
      <form id="calculator-form" class="form-0" py-submit="calculate">
        <div class="module-wrapper">
          <div class="label-input-wrapper">
            <label for="investment">Investment $:</label>
            <input
              type="text"
              id="investment"
              name="investment"
              data-type="currency"
              inputmode="decimal"
              required
              tabindex="1"
            />
          </div>

          <div class="label-input-wrapper">
            <label for="high_rate">High Rate %:</label>
            <input
              type="number"
              id="high_rate"
              name="high_rate"
              data-type="decimal"
              inputmode="decimal"
              required
              min="0"
              step="0.001"
              tabindex="2"
            />
          </div>

          <div class="label-input-wrapper">
            <label for="weeks">Weeks:</label>
            <select id="weeks" name="weeks" tabindex="3" required>
              <option value="4">4-week</option>
              <option value="8">8-week</option>
              <option value="13">13-week</option>
              <option value="17">17-week</option>
              <option value="26">26-week</option>
              <option value="52">52-week</option>
            </select>
          </div>

          <div class="label-input-wrapper">
            <label for="issue-date">Issue Date:</label>
            <!-- <input type="date" id="issue-date" name="issue-date" required /> -->
            <input
              type="date"
              id="issue-date"
              name="issue-date"
              required
              tabindex="4"
            />
          </div>
          <div class="label-input-wrapper">
            <label></label>
            <button type="submit" tabindex="6">GO!</button>
          </div>
        </div>
      </form>

      <div id="result"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document
          .querySelectorAll("input[data-type='currency']")
          .forEach(function (input) {
            input.addEventListener('input', function () {
              formatCurrency(this)
            })
            input.addEventListener('blur', function () {
              formatCurrency(this, 'blur')
            })
          })
      })

      function formatNumber(n) {
        // format number 1000000 to 1,234,567
        return n.replace(/\D/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',')
      }

      function formatCurrency(input, blur) {
        // get input value
        var input_val = input.value

        // don't validate empty input
        if (input_val === '') {
          return
        }

        // check for decimal
        if (input_val.indexOf('.') >= 0) {
          // get position of first decimal
          // this prevents multiple decimals from
          // being entered
          var decimal_pos = input_val.indexOf('.')

          // split number by decimal point
          var left_side = input_val.substring(0, decimal_pos)
          var right_side = input_val.substring(decimal_pos)

          // add commas to left side of number
          left_side = formatNumber(left_side)

          // validate right side
          right_side = formatNumber(right_side)

          // On blur make sure 2 numbers after decimal
          if (blur === 'blur') {
            right_side += '00'
          }

          // Limit decimal to only 2 digits
          right_side = right_side.substring(0, 2)

          // join number by .
          input_val = left_side + '.' + right_side
        } else {
          // no decimal entered
          // add commas to number
          // remove all non-digits
          input_val = formatNumber(input_val)

          // final formatting
          if (blur === 'blur') {
            input_val += '.00'
          }
        }

        // send updated string to input
        input.value = input_val
      }
    </script>
    <script src="/scripts/navigation.js"></script>
  </body>
</html>
