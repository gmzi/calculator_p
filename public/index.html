    <script type="py" config="config.json">
      from pyscript import document
      from treasury_bills import Treasury

      treasury = Treasury()

      def calculate(e):
        e.preventDefault()
        inv_string = document.getElementById('investment').value
        inv_no_commas = inv_string.replace(",", "")
        investment = float(inv_no_commas)
        high_rate = float(document.getElementById('high_rate').value)
        weeks = int(document.getElementById('weeks').value)
        issue_date = document.getElementById('issue-date').value
        reinvestments = 0
        result = treasury.calculate_and_parse(investment, high_rate, weeks, issue_date, reinvestments)
        document.getElementById('result').innerHTML = result
        return
    </script>

    <div class="wrapper">

    <div class="wrapper">
      <h2>Filter auction results</h2>

      <form id="filterForm">
        <select id="weeks-to-fetch" name="weeks-to-fetch" required tabindex="6">

          <option value="8">8-week</option>

        <button type="button" onclick="fetchResults()" class="btn" tabindex="7">
          Fetch Results
        </button>
      </form>
      <div id="resultsGrid"></div>
    </div>

    <script>
      async function fetchResults() {
        const weeksInput = document.getElementById('weeks-to-fetch').value
        try {
          const response = await fetch(`https://calpy-server.vercel.app/api?weeks=${weeksInput}`)
          const data = await response.json()
          displayResults(data)
          return
        } catch (error) {
          console.error('Error fetching data:', error)
        }
      }

      function displayResults(filteredData) {
        const resultsGrid = document.getElementById('resultsGrid')
        resultsGrid.innerHTML = '' // Clear previous results

        if (filteredData.length === 0) {
          resultsGrid.innerHTML = '<p>No results found.</p>'
        } else {
          const tableContainer = document.createElement('div')
          tableContainer.setAttribute('style', 'display: grid; grid-template-columns: auto auto;');
          tableContainer.classList.add('grid');
          const table = document.createElement('table')
          const headerRow = table.insertRow()
          headerRow.innerHTML = `<th>High rate</th>
            <th>issue date</th>
            <th>Price per 100</th>
            <th>term day month</th>
            <th>cusip</th>
            `

          filteredData.forEach(item => {
            const row = table.insertRow()
            row.innerHTML = `<td>${parseFloat(item.highDiscountRate).toFixed(3) || '-'}</td>
            <td>${item.issueDate.substring(0, 10)}</td>
            <td>${item.pricePer100}</td>
            <td>${item.securityTermDayMonth}</td>
            <td>${item.cusip}</td>
            `
          })

          tableContainer.appendChild(table)
          resultsGrid.appendChild(tableContainer)
        }
      }
    </script>

    <!--format currency input  -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document
          .querySelectorAll("input[data-type='currency']")
          .forEach(function (input) {
            input.addEventListener('input', function () {
              formatCurrency(this)
            })
            input.addEventListener('blur', function () {
              formatCurrency(this, 'blur')
            })
          })
      })

      function formatNumber(n) {
        // format number 1000000 to 1,234,567
        return n.replace(/\D/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',')
      }

      function formatCurrency(input, blur) {
        // get input value
        var input_val = input.value

        // don't validate empty input
        if (input_val === '') {
          return
        }

        // check for decimal
        if (input_val.indexOf('.') >= 0) {
          // get position of first decimal
          // this prevents multiple decimals from
          // being entered
          var decimal_pos = input_val.indexOf('.')

          // split number by decimal point
          var left_side = input_val.substring(0, decimal_pos)
          var right_side = input_val.substring(decimal_pos)

          // add commas to left side of number
          left_side = formatNumber(left_side)

          // validate right side
          right_side = formatNumber(right_side)

          // On blur make sure 2 numbers after decimal
          if (blur === 'blur') {
            right_side += '00'
          }

          // Limit decimal to only 2 digits
          right_side = right_side.substring(0, 2)

          // join number by .
          input_val = left_side + '.' + right_side
        } else {
          // no decimal entered
          // add commas to number
          // remove all non-digits
          input_val = formatNumber(input_val)

          // final formatting
          if (blur === 'blur') {
            input_val += '.00'
          }
        }

        // send updated string to input
        input.value = input_val
      }
    </script>
