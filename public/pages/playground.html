<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maturity date calculator offline</title>
    <script type="module" src="/pyscript/core.js"></script>
    <link rel="stylesheet" href="/pyscript/core.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <script type="py">
      import sys
      print("version:", sys.version)
    </script>
    <!-- <script type="py-editor" target="result">
      import sys
      print(sys.version)
    </script> -->
    <script type="py" config="../config.json">
      from pyscript import document
      def calculate(e):
        e.preventDefault()
        code = document.getElementById('code-input').value
        result = eval(code)
        document.getElementById('result-inner').innerHTML = result
        return
    </script>

    <header id="nav-menu" aria-label="navigation bar">
      <div class="container">
        <div class="nav-start">
          <a class="logo" href="/"> | calpy | </a>
        </div>
        <div class="nav-end">
          <nav class="menu">
            <ul class="menu-bar">
              <li><a class="nav-link" href="/">Tbills</a></li>
              <li>
                <a class="nav-link" href="/pages/percentage.html">percentage</a>
              </li>
              <li>
                <a class="nav-link" href="/pages/maturity.html">maturity</a>
              </li>
            </ul>
          </nav>
          <button
            id="hamburger"
            aria-label="hamburger"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bx bx-menu" aria-hidden="true">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-square-menu"
              >
                <rect width="18" height="18" x="3" y="3" rx="2" />
                <path d="M7 8h10" />
                <path d="M7 12h10" />
                <path d="M7 16h10" />
              </svg>
            </i>
          </button>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <h1>playground</h1>
      <h2>TBD</h2>
      <a href="https://pyodide.org/en/stable/console.html" target="_blank">pyodide</a>
      <form id="calculator-form" class="form-0" py-submit="calculate">
        <textarea id="code-input" rows="10" cols="50" tabindex="1"></textarea>
        <button type="submit" tabindex="6" class="btn" tabindex="2">RUN</button>
      </form>

      <div id="result">
        <div id="result-inner"></div>
      </div>
    </div>
    <script src="/scripts/navigation.js"></script>
    <script src="/scripts/dropdown.js"></script>
  </body>
</html>
